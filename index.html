<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>EIBE Navigation Type Index</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 60px 20px;
                background: #f0f0f0;
            }

            h1 {
                text-align: center;
                margin-bottom: 40px;
            }

            .container {
                display: flex;
                flex-direction: column;
                gap: 30px;
                max-width: 600px;
                margin: 0 auto;
            }

            .nav-card {
                background: #fff;
                border-radius: 10px;
                padding: 25px 20px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.08);
                transition: transform 0.2s ease;
            }

            .nav-card:hover {
                transform: translateY(-4px);
            }

            .nav-card h2 {
                margin: 0 0 10px;
            }

            .nav-card p {
                margin-bottom: 15px;
                color: #555;
            }

            .nav-card a {
                display: inline-block;
                text-decoration: none;
                color: white;
                background: #0073e6;
                padding: 10px 18px;
                border-radius: 6px;
                transition: background-color 0.3s ease-in-out;
            }

            .nav-card a:hover {
                background: #005bb5;
            }
        </style>
    </head>
    <body>
        <h1>EIBE Navigation Demo Index</h1>
        <div class="container">
            <div class="nav-card">
                <h2>1. 앵커 기반 (Anchor-based)</h2>
                <p>
                    전체 콘텐츠를 한 페이지에 나열하고, 각 섹션 ID로 스크롤
                    이동합니다.
                </p>
                <a href="./웹구조/eibe_앵커기반.html">앵커 기반 페이지 보기</a>
            </div>
            <div class="nav-card">
                <h2>2. 탭 기반 (Tab-based)</h2>
                <p>
                    페이지 내에서 탭을 클릭하면 해당 섹션만 표시되며 나머지는
                    숨겨집니다.
                </p>
                <a href="./웹구조/eibe_탭기반.html">탭 기반 페이지 보기</a>
            </div>
            <div class="nav-card">
                <h2>3. SPA 기반 (Single Page Application)</h2>
                <p>
                    필요한 콘텐츠만 JavaScript로 주입하며, 매우 유연하고
                    가볍습니다.
                </p>
                <a href="./웹구조/eibe_탭기반.html">SPA 기반 페이지 보기</a>
            </div>
        </div>
    </body>
</html>
